apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8snoimagelatest
spec:
  crd:
    spec:
      names:
        kind: K8sNoImageLatest
      validation:
        openAPIV3Schema:
          type: object
          properties:
            allowedRegex:
              type: string
              description: "Regex pattern for allowed image tags"
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8snoimagelatest

        violation[{"msg": msg}] {
          container := input.review.object.spec.containers[_]
          not valid_image(container.image, input.parameters.allowedRegex)
          msg := sprintf("Image '%s' must not use 'latest' or empty tag. Use versioned tags like v1.0, 1.2.3, etc.", [container.image])
        }

        # Helper function
        valid_image(image, allowedRegex) {
          not endswith(image, ":latest")
          not endswith(image, ":")
          re_match(allowedRegex, image)
        }
